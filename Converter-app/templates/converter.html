<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
</head>
<body>
<h3>1 km = 0.621371192 miles</h3>
<h3>1 mile = 1.609344 kilometers</h3>
<form method="POST">
    <label for="dist">Enter distance:</label>
    <input name="dist" type="text">
    <label for="unit">Enter unit of measure (km or miles):</label>
    <input name="unit" type="text">
    <button type="submit">Convert</button>
</form>
<h2>Result is: {{result_str}}</h2>
</body>
</html>
