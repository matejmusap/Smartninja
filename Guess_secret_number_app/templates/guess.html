<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess secret number</title>
</head>
<body>
    <h1>Hello!</h1>
    <h2>Try to guess number!</h2>
    <form method="POST">
        <label for="attempt">Write your guess: </label>
        <input type="text" name="attempt">
        <button type="submit">TRY!</button>
    </form>
    <h4>Hint: {{hint}}</h4>
    <div>
        <h2>{{message}}</h2>
    </div>
</body>
</html>
